<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="My name is Joseph Spens, I am a Full Stack Technical Lead and Architect currently at Quartet in New York City. I'm also the lead organizer of Space Apps NYC.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="og:title" content="Joseph Spens">
  <meta property="og:image" content="{{ "/assets/logo_90x90.png" | prepend: site.baseurl }}">
  <meta property="og:url" content="http://josephspens.nyc/">
  <meta property="og:description" content="My name is Joseph Spens, I am a Full Stack Technical Lead and Architect currently at Quartet in New York City. I'm also the lead organizer of Space Apps NYC.">
  <meta itemprop="name" content="Joseph Spens">
  <meta itemprop="description" content="My name is Joseph Spens, I am a Full Stack Technical Lead and Architect currently at Quartet in New York City. I'm also the lead organizer of Space Apps NYC.">
  <meta itemprop="image" content="{{ "/assets/logo_90x90.png" | prepend: site.baseurl }}">

  <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
</head>
