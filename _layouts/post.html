---
layout: default
---
<div class="post">

  <header class="post--header">
    <a class="post--back fa fa-arrow-circle-o-left" href="{{ site.baseurl }}/"></a>
    <h1 class="post--title">{{ page.title }}</h1>
    <p class="post--meta">{{ page.date | date: "%d %B %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post--content">
    {{ content }}
  </article>

</div>
